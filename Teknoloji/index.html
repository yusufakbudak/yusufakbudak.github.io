---
layout: page
title: Teknoloji
---
<div class="well">
    <div class="list-group">
      {% for post in paginator.posts %}
      <div class="list-group-item">
        <div class="row-action-primary">
          <i class="fa fa-sticky-note"></i>
        </div>
        <div class="row-content">
          <div class="least-content">{{ post.date | date_to_string }}</div>
          <h4 class="list-group-item-heading"><a href="{{ Teknoloji.url | prepend: site.baseurl }}">{{ Teknoloji.title }}</a></h4>

          <p class="list-group-item-text">{{ Teknoloji.content | strip_html | truncatewords: 20 }}</p>
        </div>
      </div>
      <div class="list-group-separator"></div>
      {% endfor %}
    </div>
